{% set version = "3.3.0" %}

package:
  name: graphblas
  version: {{ version }}

source:
  url: https://github.com/DrTimothyAldenDavis/GraphBLAS/archive/v{{ version }}.tar.gz
  sha256: fed4d253b05b9ba8084247ec01f9b989c7c7d506de445592af1946023ab01bfd

build:
  skip: true  # [win]
  number: 0
  run_exports:
    - {{ pin_subpackage("graphblas", max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - m4
  host:
    - openmp  # [linux]
    - llvm-openmp  # [osx]
  run:
    - openmp  # [linux]
    - llvm-openmp  # [osx]

test:
  commands:
    - test -f ${PREFIX}/include/GraphBLAS.h
    - test -f ${PREFIX}/lib/libgraphblas${SHLIB_EXT}
    - test -f ${PREFIX}/lib/libgraphblas.a

about:
  home: https://github.com/DrTimothyAldenDavis/GraphBLAS
  license: Apache-2.0
  license_family: Apache
  license_file: Doc/License.txt
  summary: SuiteSparse:GraphBLAS is a full implementation of the GraphBLAS standard

extra:
  recipe-maintainers:
    - grlee77
    - jakirkham
    - basnijholt
    - minrk
    - jayfurmanek
    - jim22k
