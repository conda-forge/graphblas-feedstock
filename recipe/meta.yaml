{% set version = "30Dec2020" %}

package:
  name: graphblas
  version: {{ version }}

source:
  url: https://github.com/DrTimothyAldenDavis/GraphBLAS/archive/{{ version }}.tar.gz
  sha256: 8a62ca6b411741ffdd172cb6f987c3f22a99d931135c003394607e88780ef310

build:
  skip: true  # [win]
  number: 0
  run_exports:
    - {{ pin_subpackage("graphblas", max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - m4
  host:
    - openmp  # [linux]
    - llvm-openmp  # [osx]
  run:
    - openmp  # [linux]
    - llvm-openmp  # [osx]

test:
  commands:
    - test -f ${PREFIX}/include/GraphBLAS.h
    - test -f ${PREFIX}/lib/libgraphblas${SHLIB_EXT}
    - test ! -e ${PREFIX}/lib/libgraphblas.a

about:
  home: https://github.com/DrTimothyAldenDavis/GraphBLAS
  license: Apache-2.0
  license_family: Apache
  license_file: Doc/License.txt
  summary: SuiteSparse:GraphBLAS is a full implementation of the GraphBLAS standard

extra:
  recipe-maintainers:
    - grlee77
    - jakirkham
    - basnijholt
    - minrk
    - jayfurmanek
    - jim22k
    - eriknw
