{% set version = "6.1.4" %}

package:
  name: graphblas
  version: {{ version }}

source:
  url: https://github.com/DrTimothyAldenDavis/GraphBLAS/archive/v{{ version }}.beta3.tar.gz
  sha256: 1746ec7faf9978c9544162cf7a0ebc1ebe1e73ea738cb527ece04042e518ac7d

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("graphblas", max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - m4  # [not win]
  host:
    - llvm-openmp
  run:
    - llvm-openmp

test:
  commands:
    - test -f ${PREFIX}/include/GraphBLAS.h  # [not win]
    - test -f ${PREFIX}/lib/libgraphblas${SHLIB_EXT}  # [not win]
    - test ! -e ${PREFIX}/lib/libgraphblas.a  # [not win]

about:
  home: https://github.com/DrTimothyAldenDavis/GraphBLAS
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: SuiteSparse:GraphBLAS is a full implementation of the GraphBLAS standard

extra:
  recipe-maintainers:
    - grlee77
    - jakirkham
    - basnijholt
    - minrk
    - jayfurmanek
    - jim22k
    - eriknw
